# Use c-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Support Mouse
set -g mouse on

# Clipboard support
set -g set-clipboard on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind-key s choose-session

# Window Navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window Resizing
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# Split Window
bind | split-window -h
bind - split-window -v
bind q kill-pane

# Reload Configuration
bind-key r source-file ~/.tmux.conf

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '#[fg=black,bg=yellow] #S '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'


## Custom Commands

set -g main-pane-width 60%
bind S-Enter "split-window -h -c '#{pane_current_path}'; select-layout main-vertical"

# Bottom terminal pane (15 lines high)
bind Enter split-window -v -l 15 -c "#{pane_current_path}"

bind M-Enter if-shell -F '#{==:#{session_name},scratch}' \
             'detach-client' \
             "display-popup -w 75% -h 75% -E 'tmux new-session -A -s scratch -c \"$HOME\"'"

